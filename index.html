<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Letter Mania</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="interface" class="start-screen">
        <button id="startBtn" class="start-button">Start Game</button>
    </div>

    <div id="gameContainer" class="game-container">
        <div class="container">
            <h1>Arabic Letter Mania</h1>
            <button id="helpBtn" onclick="showCorrectOrder()" class="help-button">?</button>
            <div class="game-board">
                <div class="drop-zone" id="dropZone"></div>
                <div class="letters" id="letters"></div>
            </div>
            <div id="result"></div>
            <div id="score" class="score"></div>
            <button id="checkOrderBtn" onclick="checkOrder()">Check Order</button>
            <button id="undoBtn" onclick="undo()">Undo</button>
            <button id="restartBtn" onclick="resetGame()">Restart</button>
            <div class="watermark">Afsaward</div>
            <div id="timer" class="timer">Time: 00:00</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
